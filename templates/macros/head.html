{% macro head(title, desc) %}
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- SEO -->
	<title>{{ title }}</title>
	<meta charset="UTF-8">
	<meta name="description" content="{{ desc }}">
	<meta name="author" content="Emilis Margevicius">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-J712FT9EXM"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-J712FT9EXM');
	</script>
	<!-- -->
	<link rel="stylesheet" href="{{ get_url(path='style.css', trailing_slash=false) }}">
{% endmacro head %}
